<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Players</title>
  <style>
    body {
      background: #0f172a;
      color: #f0f5ff;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background: rgba(20, 20, 35, 0.95);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    .nav_logo img { height: 45px; }
    .main-content {
      max-width: 1100px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-wrapper {
      background: #1f2f55;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    thead {
      background: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      white-space: nowrap;
    }
    th { font-weight: 600; }
    tr:hover { background: rgba(255, 255, 255, 0.03); }
    .remove-btn {
      padding: 6px 12px;
      background: #ff5f3d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .summary {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #1f2f55;
      padding: 12px 20px;
      border-radius: 8px;
      min-width: 140px;
      text-align: center;
    }
    .card .label {
      display: block;
      font-size: 0.7rem;
      color: #9aa7c1;
      text-transform: uppercase;
    }
    .card .value {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav_logo">
      <a href="index.html">
        <img src="img/Garena-Free-Fire-Logo-PNG-HD-Images.png" alt="Logo" />
      </a>
    </div>
  </nav>

  <div class="main-content">
    <h1>Admin Panel - Registered Players</h1>

    <div class="summary">
      <div class="card">
        <span class="label">Registered</span>
        <span class="value" id="registered-count">0 / 48</span>
      </div>
      <div class="card">
        <span class="label">Spots Left</span>
        <span class="value" id="spots-left">48</span>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Player Name</th>
            <th>UID</th>
            <th>Game</th>
            <th>Fee</th>
            <th>Status</th>
            <th>Registration Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="players-body"></tbody>
      </table>
      <p id="no-data" style="display:none; color: #ccc; text-align:center;">No players registered yet.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCk3hd6Pb0hIgcXgObjzUkSGgajiKZkh78",
      authDomain: "freefiretournament-8ff16.firebaseapp.com",
      databaseURL: "https://freefiretournament-8ff16-default-rtdb.firebaseio.com",
      projectId: "freefiretournament-8ff16",
      storageBucket: "freefiretournament-8ff16.appspot.com",
      messagingSenderId: "998637978981",
      appId: "1:998637978981:web:62220e519e387b83ad8d8c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const playersBody = document.getElementById('players-body');
    const noData = document.getElementById('no-data');
    const MAX = 48;

    function safe(s) {
      return String(s || '').replace(/&/g, '&amp;')
        .replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function formatDate(iso) {
      try {
        return new Date(iso).toLocaleString();
      } catch {
        return iso;
      }
    }

    function paymentStatus(entry) {
      return entry.utr && entry.amount
        ? '<span style="color:#22c55e;font-weight:600;">Paid</span>'
        : '<span style="color:#eab308;font-weight:600;">Pending</span>';
    }

    onValue(ref(db, "registrations"), (snapshot) => {
      playersBody.innerHTML = '';
      const data = snapshot.val();

      if (!data) {
        noData.style.display = "block";
        document.getElementById("registered-count").textContent = `0 / ${MAX}`;
        document.getElementById("spots-left").textContent = `${MAX}`;
        return;
      }

      noData.style.display = "none";

      const keys = Object.keys(data);
      keys.forEach((key) => {
        const r = data[key];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${safe(r.name)}</td>
          <td>${safe(r.game_uid)}</td>
          <td>Free Fire</td>
          <td>â‚¹${safe(r.amount)}</td>
          <td>${paymentStatus(r)}</td>
          <td>${formatDate(r.registeredAt)}</td>
          <td><button data-id="${key}" class="remove-btn">Remove</button></td>
        `;
        playersBody.appendChild(tr);
      });

      document.getElementById("registered-count").textContent = `${keys.length} / ${MAX}`;
      document.getElementById("spots-left").textContent = `${Math.max(0, MAX - keys.length)}`;

      document.querySelectorAll(".remove-btn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Are you sure to remove this player?")) {
            await remove(ref(db, `registrations/${id}`));
          }
        });
      });
    });
  </script>
</body>
</html>
