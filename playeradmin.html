<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Players</title>
  <link rel="stylesheet" href="pay.css" />
  <style>
    body {
      background: #0f172a;
      color: #f0f5ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem 0 1.5rem;
      gap: 1rem;
      background: rgba(20, 20, 35, 0.95);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    .nav_logo img { height: 45px; }
    .main-content {
      max-width: 1100px;
      margin: 100px auto 40px;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .table-wrapper {
      background: #1f2f55;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.5);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    thead {
      background: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      white-space: nowrap;
    }
    th { font-weight: 600; }
    tr:hover { background: rgba(255, 255, 255, 0.03); }
    .remove-btn {
      padding: 6px 12px;
      background: #ff5f3d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .remove-btn:hover {
      background: #e34d2f;
    }
    .summary {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .card {
      background: #1f2f55;
      padding: 12px 20px;
      border-radius: 8px;
      min-width: 140px;
      text-align: center;
    }
    .card .label {
      display: block;
      font-size: 0.7rem;
      color: #9aa7c1;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .card .value {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCk3hd6Pb0hIgcXgObjzUkSGgajiKZkh78",
    authDomain: "freefiretournament-8ff16.firebaseapp.com",
    databaseURL: "https://freefiretournament-8ff16-default-rtdb.firebaseio.com",
    projectId: "freefiretournament-8ff16",
    storageBucket: "freefiretournament-8ff16.appspot.com",
    messagingSenderId: "998637978981",
    appId: "1:998637978981:web:62220e519e387b83ad8d8c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const MAX = 48;

  const playersBody = document.getElementById('players-body');
  const noData = document.getElementById('no-data');

  function formatDate(iso) {
    try {
      return new Date(iso).toLocaleString();
    } catch {
      return iso;
    }
  }

  function paymentStatus(entry) {
    if (entry.utr && entry.amount) {
      return '<span style="color:#22c55e;font-weight:600;">Paid</span>';
    }
    return '<span style="color:#eab308;font-weight:600;">Pending</span>';
  }

  function safe(s) {
    return String(s || '').replace(/&/g, '&amp;')
      .replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }

  onValue(ref(db, "registrations"), (snapshot) => {
    playersBody.innerHTML = '';
    const data = snapshot.val();
    if (!data) {
      noData.style.display = "block";
      document.getElementById("registered-count").textContent = `0 / ${MAX}`;
      document.getElementById("spots-left").textContent = `${MAX}`;
      return;
    }

    noData.style.display = "none";

    const keys = Object.keys(data);
    keys.forEach((key) => {
      const r = data[key];
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${safe(r.name)}</td>
        <td>${safe(r.game_uid)}</td>
        <td>Free Fire</td>
        <td>â‚¹${safe(r.amount)}</td>
        <td>${paymentStatus(r)}</td>
        <td>${formatDate(r.registeredAt)}</td>
        <td><button data-id="${key}" class="remove-btn">Remove</button></td>
      `;
      playersBody.appendChild(tr);
    });

    document.getElementById("registered-count").textContent = `${keys.length} / ${MAX}`;
    document.getElementById("spots-left").textContent = `${Math.max(0, MAX - keys.length)}`;

    document.querySelectorAll(".remove-btn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        if (confirm("Remove player?")) {
          await remove(ref(db, `registrations/${id}`));
        }
      });
    });
  });

</script>

</body>
</html>
